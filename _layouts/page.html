---
layout: default
---

<div class="page">
    <h1 class="page-title">{{ page.title }}</h1>
    <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
    {{ content }}
    <div>
        <a href="" target="_blank">
            <img alt="tweet-share" src="{{ site.baseurl }}public/Twitter_logo_blue_32.png" />
        </a>
    </div>
</div>
